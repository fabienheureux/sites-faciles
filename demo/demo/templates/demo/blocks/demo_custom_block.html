{% load wagtailcore_tags %}

<div class="demo-custom-block{% if self.show_border %} border p-3{% endif %}">
    {% if self.title %}
        <h3>{{ self.title }}</h3>
    {% endif %}
    {% if self.content %}
        <div class="content">
            {{ self.content|richtext }}
        </div>
    {% endif %}
</div>
